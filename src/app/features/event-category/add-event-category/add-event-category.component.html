<section class="team-circles">
  <div class="container">
    <p class="centered-subheading mb-5">Add Categories</p>

    <form #form="ngForm" (ngSubmit)="onFormSubmit()">

      <div class="mt-2 select-bar">
        <div class="mt-3">
          <label class="form-label">Category Name</label>
          <input type="text" class="form-control" id="categoryName" name="categoryName" [(ngModel)]="model.name">

          <div class="mt-3">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </div>
       

      </div>

      
    </form>



  </div>
</section>
