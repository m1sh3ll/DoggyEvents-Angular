<section class="team-circles">
  <div class="container">
    <p class="centered-subheading">Edit Event Category</p>

    <ng-container *ngIf="category;else notFound">

      <form #form="ngForm" (ngSubmit)="onFormSubmit()">

        <div class="mt-2">
          <div class="mt-3">

            <label for="categoryId" class="form-label">Category Id</label>
            <input type="text" disabled class="form-control" id="categoryId" name="categoryId" value="{{category.id}} ">

          </div>

          <div class="mt-3">

            <label for="categoryName" class="form-label">Category Name</label>
            <input type="text" class="form-control" id="categoryName" name="categoryName" [(ngModel)]="category.name">
          </div>


        </div>
        <div class="mt-3 d-flex">

          <button type="submit" class="btn btn-primary">Save</button>

          <button type="button" class="btn btn-danger ms-3" (click)="onDelete()">Delete</button>
        </div>
      </form>
    </ng-container>

    <ng-template #notFound>
      <div class="alert alert-warning" role="alert">Category not found</div>

    </ng-template>



  </div>
</section>
